<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Me</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Search for a book</h1>
        <input type="text" id="searchInput" />
        <button id="searchButton">Search</button>
      </div>
      <div class="container">
        <h1>Books found</h1>
        <ul id="foundBooks"></ul>
      </div>
      <div class="container">
        <h2>Add book</h2>
        <input type="text" id="addInput" />
        <button id="addButton">Add</button>
      </div>
      <div class="container">
        <h1>Books saved</h1>
        <ul id="savedBooks"></ul>
      </div>
    </div>
    <div class="container">
      <img
        src="https://uploads-ssl.webflow.com/615dc06242ff00de247682d6/6165280ac1b9a0c181542276_daily_plate_food_group_vegetgables.png"
        alt="cute cartoon vegetables in a circle"
      />
      <input
        type="text"
        id="item-to-add"
        placeholder="Ladies choice..."
        onkeypress=""
        required
      />
      <button id="add-to-list">Add to List</button>
      <ul id="shopping-list"></ul>
      <p>Tap items to remove</p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
