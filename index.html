<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Save Me</title>
  </head>
  <body>
    <div id="app">
      <div class="container" id="listContainer">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjYjPisJeauCM53DFpZ_mXgYEkCCQDkGq0aQeItfoaZDzwRGBk2IPJBTYl0fL10xLluo4&usqp=CAU"
          alt="pile of books illustration"
        />
        <h1>Search for a book</h1>
        <input type="text" id="searchInput" />
        <button id="searchButton">Search</button>
        <ul id="savedBooks"></ul>
        <p>Tap items to remove</p>
      </div>
      <div class="container">
        <h1>Books found</h1>
        <ul id="foundBooks"></ul>
        <p>Tap item to add</p>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
