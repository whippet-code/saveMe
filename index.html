<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Me</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Search for a book</h1>
        <input type="text" id="searchInput" />
        <button id="searchButton">Search</button>
      </div>
      <div class="container">
        <h1>Books found</h1>
        <ul id="foundBooks"></ul>
      </div>
    </div>
    <div class="container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjYjPisJeauCM53DFpZ_mXgYEkCCQDkGq0aQeItfoaZDzwRGBk2IPJBTYl0fL10xLluo4&usqp=CAU"
        alt="cute cartoon vegetables in a circle"
      />
      <input
        type="text"
        id="item-to-add"
        placeholder="Book to add"
        onkeypress=""
        required
      />
      <button id="add-to-list">Add to List</button>
      <ul id="savedBooks"></ul>
      <p>Tap items to remove</p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
